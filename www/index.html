<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Team Manager App</title>

  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Ionic/AngularJS bundle -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Cordova (for native functionality) -->
  <script src="cordova.js"></script>

  <!-- Your app's JS files -->
  <script src="js/app.js"></script>
  <script src="js/login/login.js"></script>
  <script src="js/home/home.js"></script>
  <script src="js/players/players.js"></script>
  <script src="js/teams/teams.js"></script>
  <script src="js/matches/matches.js"></script>
  <script src="js/services/dataService.js"></script>
  <script src="js/directives/searchFilter.js"></script>
</head>

<body ng-app="teamManager">
  <ion-side-menus>

    <!-- Side Menu -->
    <ion-side-menu-content>
      <!-- <ion-pane>
        <ion-header-bar class="bar-stable">
          <button class="button button-icon ion-navicon" menu-toggle="left"></button>
          <h1 class="title">Team Manager</h1>
        </ion-header-bar>
      </ion-pane> -->
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left Side Menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close href="#/home">
            <ion-icon name="home" item-left></ion-icon> Home
          </ion-item>
          <ion-item menu-close href="#/players">
            <ion-icon name="person" item-left></ion-icon> Players
          </ion-item>
          <ion-item menu-close href="#/teams">
            <ion-icon name="clipboard" item-left></ion-icon> Teams
          </ion-item>
          <ion-item menu-close href="#/matches">
            <ion-icon name="trophy" item-left></ion-icon> Matches
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>

</html>
