<ion-header-bar class="bar-stable">
    <button class="button button-icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">Home</h1>
</ion-header-bar>

<ion-content>
    <section class="row responsive-sm responsive-md">
        <section class="col col-33">
            <div class="card border-radius-16">
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-25">
                            <img src="./img/forward.svg" class="svg-icon" />
                        </div>
                        <div class="col-75">
                            <h3>Player</h3>
                            <p>
                                Total {{playerCount}} players added.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="col col-33">
            <div class="card border-radius-16">
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-25">
                            <img src="./img/team.svg" class="svg-icon" />
                        </div>
                        <div class="col-75">
                            <h3>Team</h3>
                            <p>
                                Total {{teamCount}} team created.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="col col-33">
            <div class="card border-radius-16">
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-25">
                            <img src="./img/football.svg" class="svg-icon" />
                        </div>
                        <div class="col-75">
                            <h3>Match</h3>
                            <p>
                                Total {{matchCount}} match played.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</ion-content>
